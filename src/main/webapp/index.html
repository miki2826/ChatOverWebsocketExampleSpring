<!DOCTYPE html>
<html>
<head><title>Login</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="/stylesheets/chat.css">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">function login() {
        var user = $('#username').val().trim();
        sessionStorage.setItem('chat_user_name', user);
    }

    </script>
</head>
<body>
<div style="width:300px" class="container center-block">
    <div class="row text-center"><a href="/">Chat Demo</a></div>
    <div class="row text-center"><strong>Log In</strong></div>
    <form name="form" action="chat.html" method="get" accept-charset="utf-8" onsubmit="login();" class="row">
        <div class="row list-group">
            <div class="list-group-item"><input type="text" name="username" id="username" placeholder="Name" required
                                                class="form-control"></div>
        </div>
        <div class="row"><input type="submit" value="Log in" class="btn btn-lg btn-primary btn-block"></div>
    </form>
</div>
</body>
</html>
